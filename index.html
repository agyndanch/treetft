<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree TFT Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6ab04c 0%, #78e08f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6ab04c, #78e08f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-bird-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(106, 176, 76, 0.3);
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .leaderboard-header {
            background: linear-gradient(45deg, #6ab04c, #78e08f);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .player-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px 1fr;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            gap: 20px;
        }

        .player-item:hover {
            background: #f0fdf4;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(106, 176, 76, 0.2);
        }

        .player-rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6ab04c;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #6ab04c;
            object-fit: cover;
        }

        .player-region {
            background: #6ab04c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .rank-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .rank-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .rank-text {
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }

        .lp-text {
            font-size: 0.8rem;
            color: #666;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .tier-master { color: #8a2be2; }
        .tier-grandmaster { color: #ff6b35; }
        .tier-challenger { color: #ffd700; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .click-hint {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            grid-column: 1 / -1;
        }

        .player-item:hover .click-hint {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                flex-direction: column;
                gap: 10px;
            }

            .header-bird-icon {
                width: 50px;
                height: 50px;
            }

            .player-item {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .stat-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .rank-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="images/bird.jpg" alt="Bird Icon" class="header-bird-icon">
            bird's TFT Leaderboard
        </h1>
        
        <div class="leaderboard">
            <div class="leaderboard-header">
                <img src="images/birdnest.png" alt="Tree Server Icon" class="header-icon">
                <div>
                    Tree TFT Leaderboard
                </div>
            </div>
            <div id="playerList">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            const playerList = document.getElementById('playerList');
            
            try {
                const response = await fetch('/api/leaderboard');
                const players = await response.json();

                if (response.ok && players.length > 0) {
                    playerList.innerHTML = '';
                    players.forEach((playerData, index) => {
                        addPlayerToLeaderboard(playerData, index + 1);
                    });
                } else {
                    playerList.innerHTML = '<div class="error">Failed to load leaderboard data</div>';
                }
            } catch (error) {
                playerList.innerHTML = '<div class="error">Failed to fetch leaderboard data</div>';
                console.error('Error:', error);
            }
        }

        function addPlayerToLeaderboard(playerData, rank) {
            const playerList = document.getElementById('playerList');
            
            const playerItem = document.createElement('div');
            playerItem.className = 'player-item';
            
            // Add click event to open profile in new tab
            playerItem.addEventListener('click', () => {
                window.open(playerData.profileUrl, '_blank');
            });
            
            const tierClass = playerData.rank.toLowerCase().replace(/\s+/g, '');
            
            playerItem.innerHTML = `
                <div class="player-rank">#${rank}</div>
                <div class="player-info">
                    <div class="player-name">
                        <img src="${playerData.avatar}" alt="${playerData.user}" class="player-avatar" onerror="this.style.display='none'">
                        ${playerData.user}
                        <span class="player-region">${playerData.region}</span>
                    </div>
                </div>
                <div class="rank-section">
                    <img src="${playerData.rankImage}" alt="${playerData.rank}" class="rank-image" onerror="this.style.display='none'">
                    <div class="rank-text tier-${tierClass}">
                        ${playerData.rank}
                        <div class="lp-text">${playerData.LP} LP</div>
                    </div>
                </div>
                <div class="player-stats">
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.wins}</div>
                            <div class="stat-label">Wins</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playerData.winRate}%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.top4Count}</div>
                            <div class="stat-label">Top 4</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playerData.top4Rate}%</div>
                            <div class="stat-label">Top 4 Rate</div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.games}</div>
                            <div class="stat-label">Games</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">#${playerData.avgRank}</div>
                            <div class="stat-label">Avg Place</div>
                        </div>
                    </div>
                    <div class="click-hint">Click to view profile →</div>
                </div>
            `;
            
            playerList.appendChild(playerItem);
        }

        // Load leaderboard on page load
        window.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
