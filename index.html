<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree TFT Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }



        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .leaderboard-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .player-item {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-item:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .player-rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
            object-fit: cover;
        }

        .player-region {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .player-tier {
            color: #666;
            font-size: 0.9rem;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .tier-master { color: #8a2be2; }
        .tier-grandmaster { color: #ff6b35; }
        .tier-challenger { color: #ffd700; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .player-item {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .stat-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TFT Leaderboard</h1>
        


        <div class="leaderboard">
            <div class="leaderboard-header">
                Tree TFT Leaderboard
            </div>
            <div id="playerList">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            const playerList = document.getElementById('playerList');
            
            try {
                const response = await fetch('/api/leaderboard');
                const players = await response.json();

                if (response.ok && players.length > 0) {
                    playerList.innerHTML = '';
                    players.forEach((playerData, index) => {
                        addPlayerToLeaderboard(playerData, index + 1);
                    });
                } else {
                    playerList.innerHTML = '<div class="error">Failed to load leaderboard data</div>';
                }
            } catch (error) {
                playerList.innerHTML = '<div class="error">Failed to fetch leaderboard data</div>';
                console.error('Error:', error);
            }
        }

        function addPlayerToLeaderboard(playerData, rank) {
            const playerList = document.getElementById('playerList');
            
            const playerItem = document.createElement('div');
            playerItem.className = 'player-item';
            
            const tierClass = playerData.rank.toLowerCase().replace(/\s+/g, '');
            
            playerItem.innerHTML = `
                <div class="player-rank">#${rank}</div>
                <div class="player-info">
                    <div class="player-name">
                        <img src="${playerData.avatar}" alt="${playerData.user}" class="player-avatar" onerror="this.style.display='none'">
                        ${playerData.user}
                        <span class="player-region">${playerData.region}</span>
                    </div>
                    <div class="player-tier tier-${tierClass}">
                        ${playerData.rank} â€¢ ${playerData.LP} LP
                    </div>
                </div>
                <div class="player-stats">
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.wins}</div>
                            <div class="stat-label">Wins</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playerData.winRate}%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.top4Count}</div>
                            <div class="stat-label">Top 4</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${playerData.top4Rate}%</div>
                            <div class="stat-label">Top 4 Rate</div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-item">
                            <div class="stat-value">${playerData.games}</div>
                            <div class="stat-label">Games</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">#${playerData.avgRank}</div>
                            <div class="stat-label">Avg Place</div>
                        </div>
                    </div>
                </div>
            `;
            
            playerList.appendChild(playerItem);
        }

        // Load leaderboard on page load
        window.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
